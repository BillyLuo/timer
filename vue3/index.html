<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<h2 @click="change">{{msg}}</h2>
			<p @click="changea">{{a.hell}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var { createApp, reactive, onMounted } = Vue
		var app = createApp({
			setup(con) {
				var a = reactive({hell: 'hell'})
				function changea() {
					console.log(con)
					a.hell = 'something'
				}
				onMounted(() => {
					console.log('mounted setup')
					console.log(this)
				})
				return {
					a,changea
				}
			},
			data() {
				return {
					msg: 'good'
				}
			},
			mounted() {
				console.log('mounted')
			},
			methods: {
				change() {
					this.msg = 'name'
				}
			},
			updated() {
				console.log('changed')
			}
		}).mount('#app')
	</script>
</html>
